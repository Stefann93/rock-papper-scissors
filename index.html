<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefann93 | Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <p class="underHeader">You VS Computer</p>
    <div class="buttons">
        <button class="button" id="rock" name="rock">Rock</button>
        <button class="button" id="paper" name="paper">Paper</button>
        <button class="button" id="scissors" name="scissors">Scissors</button>
    </div>
    <div class="scores">
        <div class="score">
            <p>Player:</p>
            <p id="player">0</p>
        </div>
        <div class="score">
            <p>Computer:</p>
            <p id="computer">0</p>
        </div>
    </div>
    <p id="gameResult" class="gameResult"></p>
    <div class="footer">
        <a class="github" href="https://github.com/Stefann93">Stefan Ilic &copy;</a>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
